<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Public GitHub Repositories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <header>
        <h1>List Public GitHub Repositories</h1>
    </header>

    <div id="repos-container">

        <div class="search-row">
            <input type="text" id="username" class="search-input" placeholder="Enter GitHub username">
            <button onclick="fetchRepos()" id="search">Search</button>
        </div>

        <div class="profile w-full" id="profile-section">
            <div class="user-info">
                <a href="#" id="github-profile" class="text-decoration-none text-inherit cursor-pointer">
                <img id="avatar" class="user-avatar" src="" alt="User Avatar">
                </a>
                <div class="user-profile text-black">
                    <div id="userInfo"></div>
                    <div id="bio"></div>
                    <div id="location"></div>
                    <div id="twitter-url" class="pl-2"></div>
                    <div id="blog-url"></div>
                </div>
            

            </div>
        </div>
        <div class="loader" id="loader"></div>
       
        <div class="repo-container " id="repos-list">
          
        </div>
        <div id="pagecontainer">
        <div id="pageNumbers" class="page-numbers"></div>
        </div>
        <div id="pagination">
            <button id="prevBtn"  onclick="changePage(-1)" disabled>Prev</button>
            <span id="currentPage" style="padding:2px 10px;">Page 1</span>
            <!-- <div id="pageNumbers" class="page-numbers"></div> -->
            <button id="nextBtn" onclick="changePage(1)">Next</button>
        </div>
    </div>
    
</body>

</html>
