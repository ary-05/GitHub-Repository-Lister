<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoExplore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <header class="gradient-header">
        <div class="header-content">
            <h1>RepoExplore - GitHub Explorer</h1>
            <p>Discover all public repositories from any GitHub user</p>
        </div>
    </header>

    <div id="repos-container">
        <div class="search-section">
            <div class="search-wrapper">
                <input type="text" id="username" class="search-input" placeholder="Search GitHub username...">
                <button onclick="fetchRepos()" id="search" class="search-btn">
                    <span>Search</span>
                </button>
            </div>
        </div>

        <div class="profile-section" id="profile-section">
            <div class="profile-card">
                <a href="#" id="github-profile" class="profile-link">
                    <img id="avatar" class="user-avatar" src="" alt="User Avatar">
                </a>
                <div class="profile-info">
                    <div id="userInfo" class="user-name"></div>
                    <div id="bio" class="user-bio"></div>
                    <div class="user-meta">
                        <div id="location" class="meta-item"></div>
                        <div id="twitter-url" class="meta-item"></div>
                        <div id="blog-url" class="meta-item"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loader" id="loader"></div>

        <div class="repos-grid" id="repos-list"></div>

        <div id="pagination-wrapper">
            <div id="pageNumbers" class="page-numbers"></div>
            <div id="pagination" class="pagination-controls">
                <button id="prevBtn" onclick="changePage(-1)" class="pagination-btn prev-btn">← Previous</button>
                <span id="currentPage" class="page-info">Page 1</span>
                <button id="nextBtn" onclick="changePage(1)" class="pagination-btn next-btn">Next →</button>
            </div>
        </div>
    </div>
</body>
</html>
